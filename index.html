<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Assistant</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <div class="brand">
          <div class="brand-title">L'ORÉAL</div>
          <div class="brand-subtitle">Smart Routine &amp; Product Advisor</div>
        </div>
      </header>

      <!------- Chat Area ------->
      <main>
        <section class="chatbox">
          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about any L'Oréal products or routines…"
              autocomplete="off"
              required
            />
            <div class="chat-actions">
              <button type="submit" id="sendBtn">
                <span class="material-icons">send</span>
                <span class="visually-hidden">Send</span>
              </button>

              <button
                type="button"
                id="clearBtn"
                class="clear-btn"
                title="Clear conversation"
              >
                <span class="material-icons">delete_sweep</span>
                <span class="visually-hidden">Clear conversation</span>
              </button>
            </div>
          </form>
        </section>
      </main>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 Company Name. All rights reserved.</p>
        <nav>
          <!-- These URLs are placeholders -->
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <!-- secret.js can be removed when using Cloudflare Workers for API requests -->
    <!-- Load the local secrets file (if present) before the main script so
          window.CF_WORKER_URL and other values are available to `script.js`. -->
    <script src="secret.js"></script>
    <script src="script.js"></script>
  </body>
</html>
